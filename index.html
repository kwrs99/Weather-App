<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search city"
          class="search"
          id="search-input"
          autocomplete="off"
        /><button id="search-button">Search</button>
        <button id="current-location">üìç</button>
      </form>
      <div class="row">
        <div class="col-6">
          <h1 id="city-name"></h1>
          <h3 id="date-time"></h3>
          <img id="icon" />

          <h1 id="high-low">¬∞</h1>
        </div>
        <div class="col">
          <ul>
            <li>
              <h2>
                <em id="current-temp"> </em>
                <span>
                  <a href="#" class="active" id="celsius"> ¬∞C</a><a> | </a
                  ><a href="#" id="fahrenheit">¬∞F</a>
                </span>
              </h2>
            </li>
            <li><h3 id="description"></h3></li>
          </ul>
        </div>

        <div class="col temp">
          <div class="col vertical">
            <ul>
              <br />
              <br />
              <li>
                <h3>Humidity: <span id="humidity"></span>%</h3>
              </li>

              <li>
                <h3>Wind: <span id="wind"></span> km/h</h3>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <br />
    <footer>
      <a href="https://github.com/kwrs99/Weather-App">Open-source code</a> by K.
      Schroder
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
