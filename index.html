<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search city"
          class="search"
          id="search-input"
        /><button class="city">Search</button>
        <button id="current-location">📍</button>
      </form>
      <div class="row">
        <div class="col-6">
          <img src="images/sun-with-clouds.png" alt="sun-with-clouds"
          class="sun-with-clouds" width=400px" />
        </div>
        <div class="col">
          <ul>
            <li><h1 id="city-name">Gaborone</h1></li>
            <li id="date-time"><h3>Tuesday 11:52</h3></li>
            <li>
              <h2>
                <em id="current-temp">26 </em><a href="#" id="celcius">°C</a
                ><a>|</a><a href="#" id="fahrenheit">°F</a>
              </h2>
            </li>
            <h3 id="description">Mostly Cloudy</h3>
          </ul>
        </div>

        <div class="col temp">
          <div class="col vertical">
            <ul>
              <li><h1 id="high-low">H:30°C | L:18°C</h1></li>
              <li><h3 id="precipitation">Precipitation: 8%</h3></li>
              <li><h3 id="humidity">Humidity: 57%</h3></li>
              <li><h3 id="wind">Wind: 18km/h</h3></li>
            </ul>
          </div>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-md-2">
          <h4>Tomorrow</h4>
          <img
            src="images/rain-clouds.png"
            alt="rain clouds"
            class="rain"
            width="100px"
          />
          <p>29°C | 19°C</p>
        </div>
        <div class="col-md-2">
          <h4>Thursday</h4>
          <img
            src="images/rain-clouds.png"
            alt="rain clouds"
            class="rain"
            width="100px"
          />
          <p>28°C | 18°C</p>
        </div>
        <div class="col-md-2">
          <h4>Friday</h4>
          <img
            src="images/rain-clouds.png"
            alt="rain clouds"
            class="rain"
            width="100px"
          />
          <p>28°C | 18°C</p>
        </div>
        <div class="col-md-2">
          <h4>Saturday</h4>
          <img
            src="images/rain-clouds.png"
            alt="rain clouds"
            class="rain"
            width="100px"
          />
          <p>26°C | 17°C</p>
        </div>
        <div class="col-md-2">
          <h4>Sunday</h4>
          <img src="images/sun.png" alt="sun" class="sun" width="100px" />
          <p>28°C | 18°C</p>
        </div>
      </div>
    </div>
    <footer>
      Coded by K. Schroder (<a href="https://github.com/kwrs99/Weather-App"
        >GitHub repository</a
      >)
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
